<html>
  <head>
    <title>Your job</title>
    <meta name="viewport" content="width=device-width" />

    <!--Bootstarp-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <!---->
    <!--fa-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--Bootstarp JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/joker.css" />
    <link rel="stylesheet" href="./css/rp4.css" />

    <script src="./javascript/p4r.js"></script>
    <script src="./javascript/joker.js"></script>

    <link
      rel="icon"
      href="./assets/images/ShubhSaathi_.png"
      type="image/icon type"
    />
  </head>

  <body>
    <div class="container_self">
      <img src="./assets/images/ShubhSaathi_s.png" style="float: right" />
      <h6>
        Let's update your profession details&nbsp;<i
          class="fa fa-handshake-o"
        ></i>
      </h6>
      <div class="alert alert-danger" role="alert" id="alert">
        This is a danger alertâ€”check it out!
      </div>
      <div class="section">
        <form onsubmit="return false" id="form">
          <input
            type="text"
            name="profession"
            placeholder="Profession Title"
            required
          />
          <input
            type="text"
            name="company"
            placeholder="Company/Business Type"
            autocomplete="off"
            required
          />
          <div style="display: block">
            <p>Salary Range</p>
            <div style="display: flex">
              <input
                type="number"
                name="from"
                placeholder="From"
                required
                min="15000"
              />
              <input
                type="number"
                name="to"
                placeholder="To"
                required
                min="20000"
              />
            </div>
          </div>
          <div class="btns">
            <input
              type="submit"
              onclick="submit_profession()"
              class="btn btn-primary"
              value="Add Profession Details"
              name="submit"
            />
            <a
              href="registration_p5.html"
              style="
                float: right;
                font-weight: bold;
                text-decoration: none;
                color: red;
              "
              >Skip Step</a
            >
          </div>
        </form>
      </div>
      <span
        style="font-size: small; font-family: 'Courier New', Courier, monospace"
        >*Salary range Per Month</span
      >
    </div>
  </body>
</html>
