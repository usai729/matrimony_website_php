  <body>
    <div class="header">
      <img src="./assets/images/ShubhSaathi_s.png" />
      <h3>Describe Yourself</h3>
    </div>
    <div class="container">
      <form id="form" onsubmit="return false">
        <textarea
          placeholder="Your description..Be clear and sweet!"
          rows="10"
          name="description"
          required
        ></textarea>
        <input
          type="number"
          placeholder="Contact Number"
          autocomplete="off"
          name="phno"
        />
        <button
          class="btn btn-success"
          style="
            border-top-right-radius: 0px;
            border-top-left-radius: 0px;
            border: none;
            font-weight: bold;
          "
          onclick="submit_desc()"
        >
          Continue
        </button>
      </form>
    </div>
